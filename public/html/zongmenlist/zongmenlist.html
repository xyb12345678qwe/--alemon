<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="@/public/html/zongmenlist/zongmen.css"
    />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div>
      <div class="user_bottom1">
        <div class="use_data">
          <div
            class="user_font use_data_head"
            style="text-align: center; padding-left: 0px"
          >
            <div>宗门列表</div>
          </div>
          <div class="use_data_body">
            {{each json item}}
            <div class="user_font">
              <div class="info">宗门名称：{{item.name}}</div>
              <br />
              <div class="info">
                宗门人数：{{item.人数}}
              </div>
              <br />
              <div class="info">宗门等级：{{item.宗门等级}}</div>
              <br />
              <div class="info">天赋加成：{{item.修炼加成}}%</div>
              <br />
              <div class="info">加入门槛：{{item.最低加入境界}}</div>
              <br />
              <div class="info">宗主：{{item.宗主}}</div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
    <style></style>
  </body>
</html>
