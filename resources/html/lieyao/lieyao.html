<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="@/resources/html/lieyao/lieyao.css" />
  <link rel="shortcut icon" href="#" />
</head>
<body>
  <div>
    <div class="user_bottom1">
      <div class="use_data">
        <div class="user_font head" style="text-align: center; padding-left: 0px">
          <div>猎杀妖兽地点</div>
        </div>
      </div>
      {{each x item}}
      <div class="use_data">
        <div class="card">
          <div class="use_data_head">
            <div class="user_font">
              <div>
                <div style="display: inline-block">
                  {{item.name}}
                </div>
              </div>
            </div>
          </div>
          <div class="use_data_body">
            <div class="user_font">
              <div>
                <div>
                  <div class="info">材料奖励：</div>
                  <div style="padding-left: 20px">
                    {{each item.掉落物 thing}}
                    <div class="info2">{{thing}}</div>
                    {{/each}}
                  </div>
                </div>
                <div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  <style></style>
</body>
</html>
